<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Performance</title>

    <style>
      .box {
        width: 100px;
        height: 100px;
        position: absolute;
        border: 1px solid black;
      }

      #hydration-status.done {
        background: green;
      }

      .status-div {
        height: 9rem;
        min-width: fit-content;
        width: 9rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      #hydration-status {
        width: 100px;
        height: 100px;
        background: red;
        border: 1.8px solid white;
        outline: 1px solid black;
        border-radius: 50%;
      }

      #first {
        top: 280px;
        left: 100px;
      }
      #second {
        top: 80px;
        left: 1080px;
      }
      #third {
        top: 480px;
        left: 390px;
      }
      #forth {
        top: 180px;
        left: 920px;
      }

      input[type="color"] {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
      }

      input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
        padding: 0;
      }

      input[type="color"]::-webkit-color-swatch-wrapper {
        border: none;
        border-radius: 50%;
        padding: 0;
      }

      .header {
        min-height: 10rem;
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <div class="status-div">
        <input onchange="colorHandle(event)" type="color" value="#ff0000" />
        <button>colorBoxes</button>
      </div>
      <div class="status-div">
        <div id="hydration-status"></div>
        <span style="font-size: 15px">Hydration - Status Indicator</span>
      </div>
    </div>
    <div id="first" class="box"></div>
    <div id="second" class="box"></div>
    <div id="third" class="box"></div>
    <div id="forth" class="box"></div>
  </body>

  <script>
    let boxColor = "red";
    let hydrated = false;

    function colorBox(boxNode, color) {
      boxNode.style.background = `${color}`;
    }

    function buttonOnClick(event) {
      event.preventDefault();
      document.querySelectorAll(".box").forEach((node) => {
        colorBox(node, boxColor);
      });
    }

    function colorHandle(event) {
      boxColor = event.target.value;
    }

    function hydrate() {
      const buttons = document.querySelectorAll("button");
      /** lazy hydration */
      setTimeout(() => {
        buttons.forEach((btn) => {
          btn.addEventListener("click", buttonOnClick);
        });
        hydrated = true;
      }, 3000);
    }

    const intervalId = setInterval(() => {
      if (!hydrated) return;
      document.getElementById("hydration-status").classList.add("done");
      clearInterval(intervalId);
    }, 500);

    window.onload = hydrate;
  </script>
</html>
